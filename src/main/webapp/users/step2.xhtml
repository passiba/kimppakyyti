<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:head>
                <title>#{bundle.step2_title}</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
                <h:outputStylesheet name="css/site.css"/>
                <h:outputScript library="js" name="jsfcrud.js"/>
            </h:head>


            <h:body>
                <p:panel id="panel" header="Personal Details">

                    <h:form id="mainForm">
                       
                        <p:messages id="msgs" />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="#{bundle.step2_firstName}: *" />
                            <p:inputText  id="firstName"
                                          requiredMessage="#{bundle.step2_firstNameRequired}"
                                          required="true" value="#{usersController.user.firstName}"/>


                            <h:outputText value="#{bundle.step2_lastName}: *" />
                            <p:inputText id="lastName" required="true"
                                         requiredMessage="#{bundle.step2_lastNameRequired}"
                                         value="#{usersController.user.lastName}"/>
                            <h:outputText value="Travelling from: *" />
                            <p:inputText  id="travellingfrom" 
                                          requiredMessage="#{bundle.step2_travellingFromRequired}"
                                          required="true" value="#{usersController.user.travellingFrom}"/>

                            <h:outputText value="#{bundle.step2_travellingto}: *" />
                            <p:inputText  id="travellingto" 
                                          required="true" requiredMessage="#{bundle.step2_travellingToReguired}"
                                          value="#{usersController.user.travellingTo}"/>

                            <h:outputLabel value="#{bundle.step2_traveltime}: *" for="travelltime"/>
                            <p:calendar id="travelltime" value="#{usersController.user.travelltime}" pattern="dd/MM/yyyy HH:mm:ss" />

                            <h:outputText value="#{bundle.step2_isDriver}" />
                            <h:selectBooleanCheckbox value="#{usersController.user.isDriver}" />
                        </h:panelGrid>        



                        <p:commandButton value="#{bundle.Cancel}" ajax="false" async="false"  action="#{usersController.cancel}"/>
                        <p:commandButton value="#{bundle.next}" ajax="false" async="false"  action="#{usersController.processSecondStep}"/>


                    </h:form>  
                </p:panel>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
