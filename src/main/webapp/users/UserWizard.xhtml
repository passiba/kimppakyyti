<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">

            <h:head>
                <title>${bundle.step1_title}</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
                <h:outputStylesheet name="css/site.css"/>
                <h:outputScript library="js" name="jsfcrud.js"/>
            </h:head>
            <h:body>
               
                    <p:tab id="personal" title="Personal">
                        <p:panel id="panel" header="User Information">

                            <h:form>


                                <p:messages id="msgs" />
                             
                                <h:outputText value="#{bundle.step1_instructions}"/>
                                <h:panelGrid columns="2"  columnClasses="label, value">


                                    <h:outputLabel for="password" value="#{bundle.step1_password}"/>

                                    <p:password id="password" match="confirmPassword" label="#{bundle.password}" required="true"
                                                requiredMessage="#{bundle.step1_passwordRequired}" inline="true"  size="30" value="#{usersController.user.password}"/>

                                    <h:outputLabel for="confirmPassword" value="#{bundle.step1_confirmPassword}"/>

                                    <p:password id="confirmPassword" inline="true" label="#{bundle.step1_confirmPassword}" required="true"
                                                requiredMessage="#{bundle.step1_confirmPasswordRequired}" size="30" value="#{usersController.user.passwordConfirm}"/>


                                    <h:outputLabel for="phonenumber" escape="false" value="#{bundle.phonenumber}"/>

                                    <p:inputText id="phonenumber" size="30" required="true" value="#{usersController.user.phoneNumber}"
                                                 requiredMessage="#{bundle.step1_phoneRequired}"/>



                                </h:panelGrid>
                     
                                <p:commandButton value="#{bundle.cancel}" ajax="false" async="false"  action="#{usersController.cancel}"/>
                                <p:commandButton value="#{bundle.next}"  ajax="false" async="false" action="#{usersController.processFirstStep}"/>



                            </h:form>
                        </p:panel>
                    </p:tab>
            
            </h:body>
          
        </ui:define>
    </ui:composition>  
</html>
