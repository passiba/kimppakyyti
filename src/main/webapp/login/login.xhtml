<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>${bundle.AppName}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login user">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="phonenumber" value="#{bundle.phonenumber}:* " />
                    <p:inputText id="phonenumber" value="#{loginController.number}" title="#{bundle.phonenumber}" required="true" label="phonenumber">
                        <f:validateLength minimum="8" />
                    </p:inputText>
                    <p:message for="phonenumber" display="icon" />
                   
                    <h:outputLabel for="password"  value="#{bundle.password} : *"/>
                    <p:password id="password" value="#{loginController.password}" label="Password" required="true" />
                    <p:message for="password"  display="icon" />

                </h:panelGrid>

                <p:commandButton value="Login" update="panel" actionListener="#{loginController.authenticate}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
