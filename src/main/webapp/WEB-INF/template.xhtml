<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Welcome to Kimppakyyti!</title>
        <h:outputStylesheet library="css" name="site.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <div class="content">
            <h:graphicImage library="images" name="kimppakyyti_logo.png"/>
            <span class="smallTxt">Welcome to Kimppakyyti!</span>
            <div class="actionBar">
                <h:form>
                     <h:link rendered="#{KimppakyytiDisplay.guest}" outcome="/login/login.xhtml">Login</h:link><br/>
                     <h:link rendered="#{KimppakyytiDisplay.guest}" outcome="/users/UserWizard.xhtml">Register</h:link>
                    <h:commandLink rendered="#{!KimppakyytiDisplay.guest}" action="#{KimppakyytiDisplay.logout}">Logout</h:commandLink>
                </h:form>
              
            </div>
            <div class="divider"></div>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/index.xhtml" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Login" outcome="/login/login.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Register" outcome="/users/UserWizard.xhtml" icon="ui-icon-person">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Search" outcome="/index.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="/index.xhtml" icon="ui-icon-document">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Support" outcome="/index.xhtml" icon="ui-icon-wrench">
                    <f:param name="i" value="5" />
                </p:menuitem>
             
            </p:tabMenu>
            <ui:insert name="content"/>
        </div>
    </h:body>
</f:view>
</html>
